<!DOCTYPE html>
<html>
<head>
  <title>Train Schedule</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/javascript/logic.js"></script>

</head>
<body>
	<div class="container">
		<div class="jumbotron">
	  <h1>Oh The Places You'll Go!</h1>
	  <p>About some you will say, "I don't choose to go there."</p>
		</div>
		<div class="panel panel-info">
  	<div class="panel-heading"><h2>Current Train Schedule</h2></div>
  		<table class="table">
  			<thead class="thead-inverse">
    			<tr>
		      	<th>Train Name</th>
		      	<th>Destination</th>
		      	<th>Frequency (min)</th>
		      	<th>Next Arrival</th>
		      	<th>Minutes Away</th>
		    	</tr>
		  	</thead>
		  	<tbody>
			  </tbody>
			</table>
		</div>
	</div>

	<div class="container">
	  <div class="panel panel-info">
	    <div class="panel-heading"><h2>Add Train</h2></div>
	      <div class="panel-body">
	        <form>
	          <div class="form-group">
	            <label>Train Name</label>
	            <input class="form-control" type="text" id="train-name">
	          </div>
	          <div class="form-group">
	            <label>Destination</label>
	            <input class="form-control" type="text" id="destination">
	          </div>
	          <div class="form-group">
	            <label>First Train Time (HH:mm - military time)</label>
	            <input class="form-control" type="time" id="first-time">
	          </div>
	          <div class="form-group">
	            <label>Frequency (min)</label>
	            <input class="form-control" type="number" min="0" id="frequency">
	          </div>
	        </form>
	          <button type="button" class="btn btn-info" id="add-train">Add Train</button>
	      </div>
	  </div>
	</div>
</body>
</html>
